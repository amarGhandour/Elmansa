<!doctype html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>المنصة</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="css/burger.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

</head>
<body>

<header class="header">
    <div class="nav-wrapper fixed-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <span style="color: white">قائمة المنصة</span>
                <div class="burger open-btn ms-4">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="nav blue-nav text-center">
                <div class="nav black-nav">
                    <div class="w-100 d-flex align-items-center flex-column">
                        <img alt="logo" class="logo" src="images/logo.jpeg" style="margin-top: 5rem">
                        <ul class="list">
                            <li><a href="#">الرئيسية</a></li>
                            <li><a href="#">تواصل تيليجرام</a></li>
                            <li><a href="#">الدعم الفني</a></li>
                            <li><a href="#">تسجيل جديد</a></li>
                            <li><a href="#">تسجيل الدخول</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-text h-100 d-flex flex-column justify-content-center align-items-center">
        <h1>محمد جلال</h1>
        <h1>في مادة الجغرافيا والتاريخ للثانوية العامة</h1>
    </div>
</header>

<section class="login-section">
    <div class="container ">
        <h1 class="heading" style="">تسجيل دخول المنصة</h1>

        <div class="d-flex justify-content-center align-items-center">
            <div class="card form-card p-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="name">الاسم</label>
                        <input aria-describedby="emailHelp" class="form-control" dir="rtl" id="name" name="name"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="mobile">رقم الموبايل</label>
                        <input aria-describedby="emailHelp" class="form-control" id="mobile" name="mobile" type="tel">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">كلمة المرور</label>
                        <input class="form-control" id="password" name="password" type="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password-confirm">تأكيد كلمة المرور</label>
                        <input class="form-control" id="password-confirm" name="passwordConfirm" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">تسجيل</button>
                </form>

            </div>

        </div>
    </div>
</section>

<footer class="footer">
    <div class="h-100 container row align-items-center justify-content-center">
        <div class="contact-details col-12">
            <div class="contact-item">
                <h1>الدعم الفني</h1>
                <div>
                    <a href="#">01065655532</a>
                </div>
            </div>
            <div class="contact-item">
                <div>
                    <a href="#">جروب تيليجرام</a>
                </div>
            </div>
            <div class="social-media d-flex align-items-center justify-content-between">
                <div class="social-icon">
                    <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                </div>
                <div class="social-icon">
                    <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
                </div>
                <div class="social-icon">
                    <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                </div>
                <div class="social-icon">
                    <a href="#"><i class="fa-brands fa-telegram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/burger.js"></script>
<script src="js/script.js"></script>
</body>
</html>
